AlquilerVehiculos.sonar.tests=src/test/java
AlquilerVehiculos.sonar.java.test.binaries=build/classes/java/test

#Envio de reportes de la tarea test
AlquilerVehiculos.sonar.java.coveragePlugin=jacoco
AlquilerVehiculos.sonar.jacoco.reportPaths=build/jacoco/test.exec
AlquilerVehiculos.sonar.junit.reportPaths=build/test-results/test