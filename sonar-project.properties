#Informacio del proyecto raiz
sonar.projectKey=co.com.ceiba.jairo.rios:alquiler.vehiculos
sonar.projectName=Ceiba-AlquilerVehiculos(jairo.rios)
sonar.projectVersion=1.0
sonar.projectDescription=Se pueden alquilar vehiculos

sonar.sourceEncoding=UTF-8
sonar.modules=AlquilerVehiculos,AlquilerVehiculosFront
AlquilerVehiculos.sonar.projectBaseDir=AlquilerVehiculos
